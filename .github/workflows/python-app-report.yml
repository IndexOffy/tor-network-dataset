name: üìò Update Docs

on:
  pull_request:
    branches: [ "docs" ]

permissions: write-all

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}

    - name: ‚öôÔ∏è Setup git config
      run: |
        git config user.name "FernandoCelmer"
        git config user.email "email@fernandocelmer.com"

    - name: ‚öôÔ∏è Commit report
      run: |
        git fetch origin develop
        echo "Commit Report" >> report.txt
        git add report.txt
        git commit -m "‚¨ÜÔ∏è CI: report.txt"
        git push origin develop
