name: üìò Update Docs

on:
  pull_request:
    branches: [ "docs" ]

permissions: write-all

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}

    - name: ‚öôÔ∏è Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ‚öôÔ∏è Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --no-cache-dir

    - name: ‚öôÔ∏è Setup git config
      run: |
        mkdocs build

    - name: üìò Update Docs
      run: |
        mkdocs gh-deploy

    - name: ‚öôÔ∏è Commit report
      run: |
        echo "Commit Report" >> report.txt
        git config user.name "FernandoCelmer"
        git config user.email "email@fernandocelmer.com"
        git add report.txt
        git commit -m "‚¨ÜÔ∏è CI: report.txt"
        git push
