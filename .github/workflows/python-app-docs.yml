name: 📘 Update Docs

on:
  push:
    branches: [ "docs" ]

permissions: write-all

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - uses: actions/checkout@v3
    - name: ⚙️ Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: ⚙️ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --no-cache-dir
    - name: ⚙️ Setup git config
      run: |
        git config user.name "FernandoCelmer"
        git config user.email "email@fernandocelmer.com"
    - name: 📘 Update Docs
      run: |
        mkdocs gh-deploy


